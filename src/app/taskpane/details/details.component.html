<div class="row details">
  <div class="col-md-8">
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                  <label for="firstName">First name:</label>
                  <input type="text" 
                    class="form-control" id="firstName" formControlName="firstName">
                  <div *ngIf="myForm.controls['firstName'].invalid && 
                      (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)" 
                      class="alert alert-danger field-danger">
                    <div *ngIf="myForm.controls['firstName'].errors.required">
                      Please enter a valid first name.
                    </div>
                  </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                  <label for="lastName">Last name:</label>
                  <input type="text" 
                    class="form-control" id="lastName" formControlName="lastName">
                  <div *ngIf="myForm.controls['lastName'].invalid && 
                      (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)" 
                      class="alert alert-danger field-danger">
                    <div *ngIf="myForm.controls['lastName'].errors.required">
                      Please enter a valid last name.
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-10">
              <label for="range">Time frame:</label>
              <input class="timeframe" [owlDateTimeTrigger]="dt10" [owlDateTime]="dt10"
                    [selectMode]="'range'" formControlName="range">
              <owl-date-time #dt10></owl-date-time>
              <div *ngIf="myForm.controls['range'].invalid && 
                      (myForm.controls['range'].dirty || myForm.controls['range'].touched)" 
                      class="alert alert-danger field-danger">
                <div *ngIf="myForm.controls['range'].errors.required">
                  Please select a time frame.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                  <div *ngIf="myForm.controls['description'].invalid && 
                      (myForm.controls['description'].dirty || myForm.controls['description'].touched)" 
                      class="alert alert-danger field-danger">
                    <div *ngIf="myForm.controls['description'].errors.required">
                      A Task description is required.
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div>
          <button class="btn btn-success myform-btns"
            [disabled]="!myForm.valid">
            Submit
          </button>
          <button class="btn btn-danger" (click)="onCancelClick()">
              Cancel
          </button>
        </div>
    </form>
  </div>
</div>
