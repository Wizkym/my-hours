<h2> Add a new task..</h2>
<hr>
<button *ngIf="!isStarted" class="btn btn-info add" (click)="isStarted = true">New</button>
<button *ngIf="!isStarted" class="btn btn-secondary" (click)="onBackBtnClick()">Back</button>

<div *ngIf="isStarted" class="taskpane">
  <app-details (form)="onFormSubmit($event)" (cancel)="isStarted = false"></app-details>
</div>
<div *ngIf="!isStarted" class="task-grid">
    <app-task-grid></app-task-grid>
</div>
