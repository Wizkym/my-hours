<h2>Current Tasks</h2>
<div *ngIf="tasks.length > 0" class="tasktable">
  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
              <th scope="col">Description</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let task of tasks; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ task.firstName }}</td>
              <td>{{ task.lastName }}</td>
              <td>{{ task.from }}</td>
              <td>{{ task.to }}</td>
              <td>{{ task.description }}</td>
          </tr>
      </tbody>
  </table>
</div>
<div *ngIf="!tasks.length > 0" class="empty-table">
  <p><i>No tasks added yet...</i>
    <span><i class="far fa-sad-cry" style="font-size: 1.3em; margin-left: 5px;"></i></span>
  </p>
</div>
